<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>event Registration</h1>
      <form>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="enter your name"
          required
        />
        <br />
        <br />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="enter you email bhai"
          required
        />
        <br />
        <br />
        <label for="phone">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="enter your phone number bhai"
          required
        />
        <br />
        <br />
        <label for="occupation">Occupatiom</label>
        <select name="occupation" id="occupation">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="engineer">Engineer</option>
          <option value="doctor">Doctor</option>
          <option value="other">Other</option>
        </select>
        <br />
        <br />
        <fieldset>
          <legend>Topic of interest</legend>
          <input type="checkbox" id="interest" name="interest" value="AI" />
          <label for="interest">AI</label>
          <input type="checkbox" id="interest" name="interest" value="ML" />
          <label for="interest">ML</label>
          <input
            type="checkbox"
            id="interest"
            name="interest"
            value="Web Dev"
          />
          <label for="interest">Web Dev</label>
          <input
            type="checkbox"
            id="interest"
            name="interest"
            value="Data Science"
          />
           <label for="interest">Data Science</label>
        </fieldset>
       
        <br />
        <br />
        <label for="comment">Comment</label>
        <textarea
          name="comment"
          id="comment"
          placeholder="you lovely comment here"
          cols="50"
          rows="10"
        ></textarea>
      </form>
    </section>
  </body>
</html>
