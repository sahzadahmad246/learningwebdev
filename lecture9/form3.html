<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex form</title>
  </head>
  <body>
    <form>
      <h2>Complex Form</h2>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input
          type="name"
          id="name"
          name="name"
          required
          placeholder="Enter your name"
        />
        <br /><br />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
        />
        <br /><br />
        <label for="phone">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          placeholder="Enter your phone number"
        />
        <br /><br />
        <label for="dob"> Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
        <h4>Gender</h4>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
      </fieldset>
      <fieldset>
        <legend>Address</legend>
        <label for="street">Street</label>
        <input
          type="text"
          id="street"
          name="street"
          required
          placeholder="Enter your street address"
        />
        <br /><br />
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          name="city"
          required
          placeholder="Enter your city"
        />
        <br /><br />
        <label for="state">State</label>
        <input
          type="text"
          id="state"
          name="state"
          required
          placeholder="Enter your state"
        />
        <br /><br />
        <label for="zip">Zip Code</label>
        <input
          type="text"
          id="zip"
          name="zip"
          required
          placeholder="Enter your
        zip code"
        />
        <br /><br />
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="" selected disabled>Select Country</option>
          <option value="usa">USA</option>
          <option value="in">India</option>
          <option value="canada">Canada</option>
          <option value="uk">UK</option>
          <option value="australia">Australia</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Additional info</legend>
        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="engineer">Engineer</option>
          <option value="doctor">Doctor</option>
          <option value="other">Other</option>
        </select>
        <br /><br />
        <label for="skills">Skills:</label>
        <input type="checkbox" id="skill1" name="skills" value="JavaScript" />
        <label for="skill1">JavaScript</label>
        <input type="checkbox" id="skill2" name="skills" value="Python" />
        <label for="skill2">Python</label>
        <input type="checkbox" id="skill3" name="skills" value="Java" />
        <label for="skill3">Java</label>
        <input type="checkbox" id="skill4" name="skills" value="C++" />
        <label for="skill4">C++</label>
        <br /><br />
        <label for="comment">comment</label>
        <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="10"
          placeholder="Enter your comment"
        ></textarea>
        <br /><br />
        <label for="acceptTerms">I agree with terms and condition</label>
        <input type="checkbox" id="acceptTerms" name="acceptTerms" required />
      </fieldset>
      <br /><br />
      <button>Apply</button>
    </form>
  </body>
</html>
