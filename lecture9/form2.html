<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
  </head>
  <body>
    <form>
      <h2>Job Application</h2>

      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Enter your name"
      />
      <br /><br />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder=" Enter Your email"
      />

      <br /><br />
      <label for="phone">Phone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        required
        placeholder="Enter your phone number"
      />
      <br /><br />
      <label for="resume">Upload Resume</label>
      <input
        type="file"
        id="resume"
        name="resume"
        accept=".pdf,.doc,.docx"
        required
      />
      <br /><br />
      <label for="education">Highest Education</label>
      <select name="educationid=" id="education">
        <option value="highschool">High School</option>
        <option value="bachelor">Bachelor's Degree</option>
        <option value="master">Master's Degree</option>
        <option value="phd">PhD</option>
      </select>
        <br /><br />
      <label for="experience">No. of Experience</label>
      <input
        type="number"
        id="experience"
        name="experience"
        min="0"
        max="50"
        required
      />

      <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" id="skill1" name="skills" value="JavaScript" />
        <label for="skill1">JavaScript</label>
        <input type="checkbox" id="skill2" name="skills" value="Python" />
        <label for="skill2">Python</label>
        <input type="checkbox" id="skill3" name="skills" value="Java" />
        <label for="skill3">Java</label>

        <input type="checkbox" id="skill4" name="skills" value="C++" />
        <label for="skill4">C++</label>
      </fieldset>

      <fieldset>
        <legend>Availablity</legend>
        <input
          type="radio"
          id="availablity1"
          name="availability"
          value="Full-time"
        />
        <label for="availablity1">Full-time</label>
        <input
          type="radio"
          id="availability2"
          name="availability"
          value="Part-time"
        />
        <label for="availability2">Part-time</label>
        <input
          type="radio"
          id="availability3"
          name="availability"
          value="Contract"
        />
        <label for="availability3">Contract</label>
      </fieldset>

      <label for="comment">Additional Comment</label>
      <textarea name="comment" id="comment" cols="30" rows="20" placeholder="you comment"></textarea>

        <br /><br />
        <input type="submit" value="Submit Application" />
    </form>
  </body>
</html>
